<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farewell Song</title>

  <!-- ðŸŽ¨ FONT MONTSERRAT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ðŸŒ‘ BODY & RESET */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      cursor: none; /* Ukrywamy systemowy kursor */
      overflow-y: auto; /* âœ… tu wstawiamy scroll tylko w pionie */
    }
    

    /* ðŸŽ¨ CANVAS glitter */
    #glitterCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    /* ðŸŽ¥ Ramka z wideo */
    .video-container {
      margin-top: 50px;
      width: 80%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(212,175,55,0.6);
      z-index: 1;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ðŸŒŸ NagÅ‚Ã³wek */
    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      font-size: 2.5em;
      position: relative;
      z-index: 1;
    }

    /* ðŸŒŸ Sekcja przyciskÃ³w */
    .buttons {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    /* ðŸŒŸ Przyciski z bÄ…belkowym tÅ‚em */
    .buttons button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 15px rgba(212,175,55,0.5);
      transition: transform 0.2s ease, filter 0.3s ease;
      background: url('bubbles.png') no-repeat center center / cover;
      position: relative;
      overflow: hidden;
    }

    /* âœ… Delikatna mgÅ‚a dla czytelnoÅ›ci tekstu */
    .buttons button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      z-index: 0;
    }

    /* âœ… Tekst przycisku zawsze nad mgÅ‚Ä… */
    .buttons button span {
      position: relative;
      z-index: 1;
    }

    /* ðŸŒŸ Efekt hover â€“ lekko jaÅ›niejsze bÄ…belki */
    .buttons button:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* ðŸŒŸ KlikniÄ™cie â€“ delikatny efekt */
    .buttons button:active {
      transform: scale(0.95);
    }

    /* ðŸŒŸ PulsujÄ…cy przycisk (heartbeat) */
    .pulse-button {
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(212,175,55,0.5); }
      30% { transform: scale(1.08); box-shadow: 0 0 20px rgba(212,175,55,0.7); }
      50% { transform: scale(1); box-shadow: 0 0 10px rgba(212,175,55,0.5); }
      70% { transform: scale(1.05); box-shadow: 0 0 15px rgba(212,175,55,0.6); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(212,175,55,0.5); }
    }

    /* ðŸ¥‚ KURSOR â€“ kieliszek szampana */
    .cursor {
      width: 40px;
      height: 40px;
      background: url('champagne.png') no-repeat center/contain;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: transform 0.1s ease;
      z-index: 999999;
    }
    .cursor.bounce {
      animation: bounce 0.4s ease;
    }
    @keyframes bounce {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      30%  { transform: translate(-50%, -50%) rotate(-15deg); }
      60%  { transform: translate(-50%, -50%) rotate(15deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    /* âœ¨ ISKIERKI */
    .spark {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffffff 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999999;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }

    /* ðŸŒŸ MaÅ‚y podpis autora */
    .footer-note {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      color: #d4af37;
      opacity: 0.8;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- ðŸ¥‚ KURSOR -->
  <div class="cursor"></div>

  <!-- ðŸŽ¨ Canvas glitter -->
  <canvas id="glitterCanvas"></canvas>

  <h1>Farewell Song</h1>

  <!-- ðŸŽ¥ Wideo w ramce -->
  <div class="video-container">
    <video id="farewellVideo" playsinline>
      <source src="kolega-song.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- ðŸŽµ Przyciski -->
  <div class="buttons">
    <button class="pulse-button" onclick="document.getElementById('farewellVideo').play()">
        <span>â–¶ Play Song</span>
    </button>
    <button onclick="window.location.href='main.html?skipIntro=true'">
        <span> Home</span>
    </button>
  </div>

  <!-- âœ¨ Skrypt glitter + kursor + iskierki -->
  <script>
    // ðŸŽ‡ GLITTER
    const canvas = document.getElementById('glitterCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let glitter = [];
    for (let i = 0; i < 50; i++) {
      glitter.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        d: Math.random() * 1 + 0.5
      });
    }

    function drawGlitter() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      glitter.forEach(g => {
        ctx.beginPath();
        ctx.arc(g.x, g.y, g.r, 0, Math.PI * 2, false);
        ctx.fillStyle = "rgba(212, 175, 55, 0.7)";
        ctx.fill();
      });
      updateGlitter();
    }

    function updateGlitter() {
      glitter.forEach(g => {
        g.y += g.d;
        if (g.y > canvas.height) {
          g.y = 0;
          g.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawGlitter, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ðŸ¥‚ KURSOR â€“ logika
    const cursor = document.querySelector('.cursor');
    cursor.style.left = '50%';
    cursor.style.top = '50%';

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    document.querySelectorAll('button, a').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('bounce'));
      el.addEventListener('mouseleave', () => {
        setTimeout(() => cursor.classList.remove('bounce'), 400);
      });
    });

    // âœ¨ ISKIERKI PRZY KLIKNIÄ˜CIU
    document.addEventListener('click', (e) => {
      const colors = ['#ffffff', '#ffd700', '#00c3ff', '#ff69b4'];
      for (let i = 0; i < 15; i++) { 
        const spark = document.createElement('div');
        spark.classList.add('spark');
        document.body.appendChild(spark);

        const color = colors[Math.floor(Math.random() * colors.length)];
        spark.style.background = `radial-gradient(circle, ${color} 0%, rgba(255, 255, 255, 0) 70%)`;
        spark.style.boxShadow = `0 0 8px ${color}`;

        spark.style.left = `${e.clientX}px`;
        spark.style.top = `${e.clientY}px`;

        const angle = Math.random() * 360;
        const distance = Math.random() * 70 + 30;

        spark.animate([
          { transform: `translate(-50%, -50%) translate(0px, 0px) scale(1)`, opacity: 1 },
          { transform: `translate(-50%, -50%) translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
        ], {
          duration: 900,
          easing: 'ease-out',
          fill: 'forwards'
        });

        setTimeout(() => spark.remove(), 900);
      }
    });
  </script>

 <script type="module">
  import { logVisit, logPlay } from "./firebase.js";

  // ðŸ”¢ Logowanie kaÅ¼dej wizyty na stronie song.html
  logVisit();

  }
</script>
 

  <!-- ðŸ‘£ Podpis -->
  <div class="footer-note">
    Created by our L1 agent Dominik Liska
  </div>

</body>
</html>
